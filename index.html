```html
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue Trello?</title>
  </head>

  <body>
    <header>
      <div class="header-title">Vue Trello?</div>
    </header>
    <div class="main-container" id="app">
      <div class="list-container">
        <div class="list-header">買い物リスト</div>

        <div class="cards-container">
          <!-- WORKで編集するのはここから👇 -->
          <div class="card" v-for="(todo,index) in list">
            <input type="checkbox" v-model="todo.isDone" />

            <div v-if="todo.isDone === false" class="text">{{todo.text}}</div>
            <div v-else style="text-decoration: line-through">
              {{todo.text}}
            </div>
            <div class="delete" v-on:click="deleteTodo(index)"></div>
          </div>
          <!-- WORKで編集するのはここまで👆 -->
        </div>
        <div class="list-footer">
          <div class="input-container">
            <!-- WORKで編集するのはここから👇 -->
            <input type="text" class="input-todo" v-model="inputTodo" />
            <div class="input-button" v-on:click="addTodo">追加</div>
            <!-- WORKで編集するのはここまで👆 -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          list: [
            {
              text: "ひき肉を300g買う",
              isDone: false,
            },
            {
              text: "ほうれん草を１束買う",
              isDone: false,
            },
            {
              text: "ピーマンを２個買う",
              isDone: false, //trueを代入しなくても成立する？
            },
          ],
          inputTodo: "",
        },
        methods: {
          addTodo: function () {
            this.list.push(this.inputTodo);
          },
          deleteTodo: function (index) {
            this.list.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
